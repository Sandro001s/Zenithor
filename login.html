<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./images/logoweb.png">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/66b0dc1e98.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="login">
            <h1 class="ubuntu-sans-mono textlogin">Login</h1>
            
            <div class="input-div">
                <input class="email" type="text" id="login" placeholder="Email" required>
                <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
                <input class="pass" type="password" id="password" placeholder="Password">
                <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
            </div>
            
            <div class="save">
                <input type="checkbox" class="check" required>
                <p class="remember ubuntu-sans-mono">Remember me</p>
                <a class="forgot ubuntu-sans-mono" href="">Forgot password ?</a>
            </div>

            <button type="submit" class="submit ubuntu-sans-mono">Login</button>

            <div class="register">
                <p class="ubuntu-sans-mono ">Don't have an account?</p>
                <a class="ubuntu-sans-mono signup" href="/signup.html">Register</a>
            </div>

            <div class="soclinks">
                <ul>
                    <li><a class="links" href="#"><i class="fa-brands fa-facebook size" style="color: #ffffff;"></i></a></li>
                    <li><a class="links" href="#"><i class="fa-brands fa-google size" style="color: #ffffff;"></i></a></li>
                    <li><a class="links" href="#"><i class="fa-brands fa-twitter size" style="color: #ffffff;"></i></a></i></li>
                </ul>
            
            </div>
        </div>
    </div>

    <script src="./dist/login.js"></script>
</body>
</html>
